<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>wireframe</title>
  <link rel="stylesheet" type="text/css" href="css-wireframe.css">
</head>

<body>
<!-- div class to prep for clearfix -->
<div id="clearfix"> 
  <header class= "normal">
    &lt;header&gt; 
  </header>
   <!-- independent nav bar -->
<div class="center">
  <section id ="nav">
    &lt;Nav&gt;
  </section>
<!-- floating section, article, headers and paragraph -->
<section id="section">
    &lt;Section&gt;
  <article id="article">
      &lt;Article&gt;
      <div id="headers">
          &lt;h1,h2,h3&gt;
    
      </div>
      <div id="paragraph">
          &lt;P&gt;

      </div>



  </article>
</section>

<section id="aside">
    &lt;aside&gt;

</section>
<section class="normal">
&lt;footer&lt;

</section>
</div>








  

  <footer>
    &lt;footer&gt; #ccc
  </footer>

</body>

</html>
